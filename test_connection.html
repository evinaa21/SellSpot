<!DOCTYPE html>
<!-- filepath: c:\xampp\htdocs\SellSpot\test_register.html -->
<html>
  <head>
    <title>Test Registration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      button {
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background: #0056b3;
      }

      .result {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
      }

      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>

  <body>
    <h2>üß™ Test User Registration</h2>

    <form id="registerForm">
      <input type="email" name="email" placeholder="Email" required />
      <input
        type="password"
        name="password"
        placeholder="Password (min 6 chars)"
        required
      />
      <input type="text" name="full_name" placeholder="Full Name" required />
      <input type="tel" name="phone" placeholder="Phone (optional)" />
      <textarea name="bio" placeholder="Bio (optional)" rows="3"></textarea>
      <input
        type="number"
        step="any"
        name="location_lat"
        placeholder="Latitude (optional)"
      />
      <input
        type="number"
        step="any"
        name="location_lng"
        placeholder="Longitude (optional)"
      />
      <input type="text" name="address" placeholder="Address (optional)" />

      <button type="submit">Register User</button>
    </form>

    <div id="result"></div>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = new FormData(e.target);
          const data = Object.fromEntries(formData.entries());

          // Remove empty fields
          Object.keys(data).forEach((key) => {
            if (data[key] === "") delete data[key];
          });

          try {
            const response = await fetch("backend/src/Auth/register.php", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });

            const result = await response.json();
            const resultDiv = document.getElementById("result");

            if (response.ok) {
              resultDiv.className = "result success";
              resultDiv.innerHTML = `
                        <h3>‚úÖ Registration Successful!</h3>
                        <p><strong>User ID:</strong> ${result.user.id}</p>
                        <p><strong>Email:</strong> ${result.user.email}</p>
                        <p><strong>Name:</strong> ${result.user.full_name}</p>
                        <p><strong>Verification Token:</strong> ${result.verification_token}</p>
                    `;
            } else {
              resultDiv.className = "result error";
              resultDiv.innerHTML = `<h3>‚ùå Registration Failed</h3><p>${result.error}</p>`;
            }
          } catch (error) {
            const resultDiv = document.getElementById("result");
            resultDiv.className = "result error";
            resultDiv.innerHTML = `<h3>‚ùå Network Error</h3><p>${error.message}</p>`;
          }
        });
    </script>
  </body>
</html>
